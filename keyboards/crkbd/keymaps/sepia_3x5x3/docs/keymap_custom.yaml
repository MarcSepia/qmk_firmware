# Cambiar los numeros al otro lado 

layout: 
  qmk_keyboard: crkbd/rev1
  qmk_layout: LAYOUT_split_3x5_3
layers:
  QWERTY:
    - [Q, W, E, R, T, Y, U, I, O, P]
    - [{t: A, h: Shift}, S, D, F, G, H, J, K, L, {t: Ñ, h: Shift}]
    - [{t: Z, h: Ctrl}, {t: X, h: Win}, {t: C, h: Alt}, V, B, N, M, {t: ',', h: Alt}, {t: '.', h: AltGr}, {t: '/', h: Ctrl}]
    - ['⎋', '⎵', '⇥', '⏎', '⌫', '⌦']
  SYM_1:
    - ["!", "?", '"', '<', '>', '', '', '', '', '']
    - ['&', '|', '\', '(', ')', '', '', '', '', '']
    - ['^', '~', '@', '[', ']', '', '', '', '', '']
    - ['{', '}', '_', {type: held}, '', '']
  SYM_2:
    - ['¡', '¿', "'", '', '', '', '', '', '', '']
    - ['ª', 'º', '/', '', '', '', '', '', '', '']
    - ['¨', '¬', '·', '', '', '', '', '', '', '']
    - ['', '', '', '', {type: held}, '']
  FN:
    - ['F1', 'F2', 'F3', 'F4', 'PRSCR', '', '', '', '', '']
    - ['F5', 'F6', 'F7', 'F8', 'INS', '', '', '', '', '']
    - ['F9', 'F10', 'F11', 'F12', '', '', '', '', '', '']
    - ['MENU', '', '', '', '', {type: held}]
  NUM:
    - ['', '', '', '', '', '*', '7', '8', '9', '%']
    - ['Caps Lock', '', '', '', '', '/', '4', '5', '6', '=']
    - ['', '', '', '', '', '+', '1', '2', '3', '#']
    - ['', '', {type: held}, '-', '0', '.']
  NAV:
    - ['', '', '', '', '', '', 'HOME', '↑', 'END', '📄↑']
    - ['', '', '', '', '', '', '←', '↓', '→', '📄↓']
    - ['', '', '', '', '', '', '', ';', ':', '']
    - ['', {type: held}, '', '', '', '']
  MEDIA:
    - ['', '', '', '', '', '', '', '🔊↑', '', '`']
    - ['', '', '', '', '', '', '⏮', '🔊↓', '⏭︎', '´']
    - ['', '', 'ç', '', '', '', '', '', '', '']
    - [{type: held}, '', '', '⏹︎', '⏯︎', '🔇']
