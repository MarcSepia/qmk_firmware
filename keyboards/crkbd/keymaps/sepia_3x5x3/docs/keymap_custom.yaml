# Inspiring on https://github.com/acerne/acorne?tab=readme-ov-file and https://github.com/manna-harbour/miryoku?tab=readme-ov-file
# Symbols -> https://www.piliapp.com/symbol/

# Tal vez poner todos estos simbolos en el SYM a la derecha
# Num lock? slash {qwerty} es un 7 - Parece que no funciona tal vez por ser control?
# Poner keys mas usadas en las homing keys (sobretodo symbol layer, mover los parentesis para que no esten desplazados a la izquierda)
# Poner también el # en el symbol layer, no solo en el number layer
# Mover ctrl, gui y alt a las homing keys.
# Añadir repeat keys  https://docs.qmk.fm/features/repeat_key
# Añadir botón para brightness

layout: 
  qmk_keyboard: crkbd/rev1
  qmk_layout: LAYOUT_split_3x5_3
layers:
  QWERTY:
    - [Q, W, E, R, T, Y, U, I, O, P]
    - [{t: A, h: Shift}, S, D, F, G, H, J, K, L, {t: Ñ, h: Shift}]
    - [{t: Z, h: Ctrl}, {t: X, h: Win}, {t: C, h: Alt}, V, B, N, M, {t: ',', h: Alt}, {t: '.', h: AltGr}, {t: '-', h: Ctrl}]
    - ['⎋', '⎵', '⇥', '⏎', '⌫', '⌦']
  SYM_1:
    - ["!", '?', '{', '}', '|', '', '', '', '', '']
    - ['/', '"', '(', ')', '&', '', '', '', '', '']
    - ['@', '~', '[', ']', '^', '', '', '', '', '']
    - ['<', '>', '=', {type: held}, '', '']
  SYM_2:
    - ['¡', '¿', '$', '€', 'ª', '', '', '', '', '']
    - ['\', "'", '_', '-', 'º', '', '', '', '', '']
    - ['¨', '¬', '·', '#', '', '', '', '', '', '']
    - ['', '', '', '', {type: held}, '']
  FN:
    - ['F1', 'F2', 'F3', 'F4', 'PRSCR', '', '', '', '', '']
    - ['F5', 'F6', 'F7', 'F8', 'INS', '', '', '', '', '']
    - ['F9', 'F10', 'F11', 'F12', '', '', '', '', '', '']
    - ['MENU', '', '', '', '', {type: held}]
  NUM:
    - ['', '', '', '', '', '*', '7', '8', '9', '%']
    - ['Caps Lock', '', '', '', '', '/', '4', '5', '6', '=']
    - ['Undo', 'Cut', 'Copy', 'Paste', '', '+', '1', '2', '3', '#']
    - ['', '', {type: held}, '-', '0', '.']
  NAV:
    - ['', '', '', '', '', '', 'HOME', '↑', 'END', '📄↑']
    - ['', '', '', '', '', '', '←', '↓', '→', '📄↓']
    - ['', '', '', '', '', '', '', '', '', '']
    - ['', {type: held}, '', '', '', '']
  MEDIA:
    - ['', '', '', '', '', '', '', '🔊↑', '', '`']
    - ['', '', '', '', '', '', '⏮', '🔊↓', '⏭︎', '´']
    - ['', '', 'ç', '', '', '', '', '', '', '']
    - [{type: held}, '', '', '⏹︎', '⏯︎', '🔇']
