# Inspiring on https://github.com/acerne/acorne?tab=readme-ov-file and https://github.com/manna-harbour/miryoku?tab=readme-ov-file
# Symbols -> https://www.piliapp.com/symbol/

# Missing -> Block mayus / º / ª / ¬ / ¨ / ¿ / ·
# Tal vez poner todos estos simbolos en el SYM a la derecha

layout: 
  qmk_keyboard: crkbd/rev1
  qmk_layout: LAYOUT_split_3x5_3
layers:
  QWERTY:
    - [Q, W, E, R, T, Y, U, I, O, P]
    - [{t: A, h: Shift}, S, D, F, G, H, J, K, L, {t: Ñ, h: Shift}]
    - [{t: A, h: Ctrl}, {t: X, h: Win}, {t: C, h: Alt}, V, B, N, M, {t: ',', h: Alt}, {t: '.', h: AltGr}, {t: '/', h: Ctrl}]
    - ['⎋', '⎵', '⇥', '⏎', '⌫', '⌦']
  NUM:
    - ['%', '1', '2', '3', '*', '', '', '', '', '`']
    - ['=', '4', '5', '6', '/', '', '', '', '', '´']
    - ['#', '7', '8', '9', '+', '', '', '', '', '']
    - ['.', '0', '-', {type: held}, '', '']
  SYM:
    - ["!", "?", '"', '<', '>', '', '', '', '', '']
    - ['&', '|', '\', '(', ')', '', '', '', '', '']
    - ['^', '~', '@', '[', ']', '', '', '', '', '']
    - ['{', '}', '_', '', {type: held}, '']
  FN:
    - ['F1', 'F2', 'F3', 'F4', 'PRSCR', '', '', '', '', '']
    - ['F5', 'F6', 'F7', 'F8', 'INS', '', '', '', '', '']
    - ['F9', 'F10', 'F11', 'F12', '', '', '', '', '', '']
    - ['MENU', '', '', '', '', {type: held}]
  MEDIA:
    - ['', '', "'", '', '', '', '', '🔊↑', '', '']
    - ['', '', '', '', '', '', '⏮', '🔊↓', '⏭︎', '']
    - ['', '', 'ç', '', '', '', '', '', '', '']
    - [{type: held}, '', '', '⏹︎', '⏯︎', '🔇']
  NAV:
    - ['', '', '', '', '', '', 'HOME', '↑', 'END', '📄↑']
    - ['', '', '', '', '', '', '←', '↓', '→', '📄↓']
    - ['', '', '', '', '', '', '', ';', ':', '']
    - ['', '', {type: held}, '', '', '']